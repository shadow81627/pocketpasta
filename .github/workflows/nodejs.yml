name: Node

on:
  pull_request:
    branches:
      - master

jobs:
  main:
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2.3.5

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.4.1
        with:
          cache: yarn

      - name: Install dependencies 👨🏻‍💻
        run: yarn install

      - name: Lint ✨
        run: yarn run lint

      - name: Build 🔨
        run: yarn run build

